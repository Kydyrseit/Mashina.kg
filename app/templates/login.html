<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
  <h2>Логин</h2>
  <form id="login-form">
    <input type="text" name="username" placeholder="Имя пользователя" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <div id="login-response"></div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        // Если возвращается токен, сохраняем его (например, для JWT)
        if (result.token || result.access) {
          localStorage.setItem('jwt', result.token || result.access);
          // Можно перенаправить пользователя на другую страницу
          window.location.href = '/';
        }
        document.getElementById('login-response').innerText = JSON.stringify(result);
      })
      .catch(error => console.error('Ошибка:', error));
    });
  </script>
</body>
</html>
