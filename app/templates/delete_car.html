{% extends 'base.html' %}

{% block content %}
<h2>Удалить автомобиль</h2>
<p>Вы уверены, что хотите удалить <strong>{{ car.brand }} {{ car.model }}</strong> ({{ car.year }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'car_detail' car.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
